<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="img-container">
      <img
        src="./images/question.jpg"
        alt="question-image"
        class="question-img"
      />
    </div>
    <div id="container">
      <p class="text big-header">Guess The Number ( 1 - 100 )</p>
      <input class="userInput" />
      <button id="check-button">Check</button>
      <p class="text middle-header">Write the Number</p>
      <p class="text number-of-attempts">Number of Attempts :</p>
    </div>

    <div id="message-container"></div>

    <script src="app.js"></script>
  </body>
</html>
